<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimiser Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to the <span class="font-semibold text-violet-600">Optimiser Bank!!!!</span> </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-5 font-medium">Please Login.</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="Your email address">
                <input class="w-9/12 mb-3 px-3 block" type="password" name=""id="user-pass" placeholder="Your password">
                <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-amber-400">Submit</button>
            </div>
            
        </section>



    </main>
    <script src="JS/login.js"></script>
</body>
</html>
